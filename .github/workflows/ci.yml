name: CI/CD Pipeline

on: [push]

jobs:
  pipeline:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Lint
      run: pip install flake8 && flake8 app

    - name: Run tests
      run: pytest

    - name: Build Docker image
      run: docker build -t test-service .

    - name: Smoke Test
      run: |
        docker run -d -p 8000:8000 test-service
        sleep 5
        python smoke_test.py
